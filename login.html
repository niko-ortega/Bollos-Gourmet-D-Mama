<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cake Template">
    <meta name="keywords" content="Cake, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cake | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/flaticon.css" type="text/css">
    <link rel="stylesheet" href="css/barfiller.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="breadcrumb__text">
                        <h2>Iniciar sesión</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="breadcrumb__links">
                        <span>Iniciar sesión</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Login Form Begin -->
    <div class="spad">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-5">
                    <img src="img/footer-logo.png" alt="">
                </div>
                <div class="col-5">
                    <div class="card drop-shadow form-card">
                        <form action="" method="post">
                            <h2>Iniciar sesión</h2>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="">Correo electrónico</label>
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <input type="text" placeholder="ejemplo@email.com" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between align">
                                    <label for="">Contraseña</label>
                                    <i class="fa fa-lock"></i>
                                </div>
                                <input type="password" placeholder="Contraseña" class="form-control">
                            </div>
                            <div class="form-group">
                                <a href="">Olvidé mi constraseña</a>
                            </div>
                            <div class="form-group row">
                                <button type="submit" class="btn primary-btn centered" >Iniciar sesión</button>
                            </div>
                        </form>
                        <span class="">* Para uso exclusivo de administradores de Bollos Gourmet D' Mamá</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Login Form End -->



    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
